<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Bookshop</title>
</head>
<body>
    <div class="position-sticky top-0">
        <div class="form-control container d-flex align-items-center justify-content-between">
        <h1 class="text-success d-flex gap-2 align-items-center">Bookstore <i class="fa fa-book text-warning" aria-hidden="true"></i></h1>
        <div class="searchDiv w-100 position-relative">
            <i class="fa fa-search fs-3 text-primary-emphasis position-absolute top-50 translate-middle-y" aria-hidden="true"></i>
            <input type="text" class="output rounded-5 form-control ps-5 py-2 fs-5 w-100" id="searchBox">
            <i class="fa fa-microphone fs-3 text-primary-emphasis position-absolute top-50 translate-middle-y" aria-hidden="true"></i>
        </div>
        <button class="btn btn-primary w-25 ms-3 py-2 fs-5">Cart</button>
        </div>
    </div>
<div class="container cards my-auto d-flex align-items-center justify-content-center gap-3 flex-wrap"><h2 class="position-absolute text-center pt-5 mt-5 opacity-75">No books found :(</h2></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
